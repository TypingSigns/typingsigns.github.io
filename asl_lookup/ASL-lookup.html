<script>

	var sifter = new Sifter(SW_LP_HS_Glosses); // Specific Format: https://github.com/brianreavis/sifter.js/

	// On Load
	refreshResultsFromInput();

	///////////////////
	$('#inputArea').focus();
	$('#inputArea').on('input', function(e) {
		refreshResultsFromInput();
	})

	// via: http://stackoverflow.com/questions/1990512/add-comma-to-numbers-every-three-digits
	$.fn.thousandCommad = function(){ 
		return this.each(function(){ 
			$(this).text( $(this).text().replace(/(\d)(?=(\d\d\d)+(?!\d))/g, "$1,") ); 
		})
	}

	function refreshResultsFromInput() {
		// Get Value
		var value = $('#inputArea').val();
		if (value == "") {
			$('#results').hide();
			$('#donation-links').hide();

			var count = SW_LP_HS_Glosses.length + '';
			count = count.replace(/(\d)(?=(\d\d\d)+(?!\d))/g, "$1,");
			var headerHtml = 'Look up the ASL signs for '+ count +' English glosses.'
			$('#results-header').html(headerHtml)
			
			return
		} else {
			$('#results').show();
			$('#donation-links').show();
		}

		// Iniiate a sift search
		var results = sifter.search(value, {
			fields: ['title']
		})

		// Display Results
		var resultsHtml = '';
		var numResults = results.items.length;

		$('#results-header').html(numResults + ((numResults>1)?' glosses':' gloss'))
		var maxResultsToDisplay = 500
		for (var i=0; i<results.items.length; i++) {
			var id = results.items[i].id;
			var item = sifter.items[id];
			var title = item.title;
			var titleHtml = '<span class="title">'+title+'</span>'

			var entries = item.entries;
			var linksHtml = '';
			for (var j=0; j<entries.length; j++) {
				var e = entries[j];
				var link = e.link;
				var linkText = link;
				if (linkText.indexOf('signpuddle') >= 0) { linkText = 'SignBank' } else {
					if (linkText.indexOf('lifeprint') >= 0) { linkText = 'LifePrint'} else {
						if (linkText.indexOf('handspeak') >= 0) { linkText = 'HandSpeak'}
					}
				}
				var linkHtml = '<a href="'+link+'" class="'+linkText+'">'+linkText+'</a>';
				linksHtml += linkHtml;
			}
			linksHtml = '<div class="links">' + linksHtml + '</div>'
			resultsHtml += '<div class="item">' + titleHtml + linksHtml + '</div>';
			if (i>maxResultsToDisplay) {
				resultsHtml += '... and ' + (results.items.length-maxResultsToDisplay) + ' more.'
				break
			}
		}
		$('#results').html(resultsHtml);
	}
	

</script>
